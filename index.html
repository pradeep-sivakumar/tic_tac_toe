    <title>Tic-Tac-Toe</title>

    <style>
        .fixx {
            position: sticky;

        }

        body {
            min-height: 100vh;
        }


        .cell {
            width: 75px;
            height: 75px;
            border: 1px solid white;
            
            line-height: 75px;
            font-size: 50px;
            cursor: pointer;
        }

        #gameContainer {

            text-align: center;
        }

        #statusText {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #cellContainer {
            display: grid;
            grid-template-columns: repeat(3, auto);
            width: 225px;
            margin: auto;
            font-family: "Permanent Marker", cursive;
        }
    </style>
